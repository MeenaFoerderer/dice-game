<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="loginSection">
                <h1>🎲 Dice Game 🎲</h1>
                <p id="gameRules">The first to roll a score of 20 or more wins. Both players have the same chance by number of rolls. <br><br>Enter the names of the two players below.</p>
                <input type="text" id="player1Name" placeholder="Player 1 Name">
                <input type="text" id="player2Name" placeholder="Player 2 Name">
                <button id="loginBtn">Let's Go!</button>
            </div>

            <div id="gameSection">
                <h1 id="message"></h1>
                <div class="players">
                    <div id="player1">
                        <h1>Score: 
                            <span id="player1Scoreboard">0</span>
                        </h1>
                        <div id="player1Dice" class="dice active">🎲</div>
                        <p>Dice Rolls:
                            <span id="player1DiceRolls">0</span>
                        </p>
                    </div>
                    <div id="player2">
                        <h1>Score: 
                            <span id="player2Scoreboard">0</span>
                        </h1>
                        <div id="player2Dice" class="dice">🎲</div>
                        <p>Dice Rolls:
                            <span id="player2DiceRolls">0</span>
                        </p>
                    </div>
                </div>

                <button id="rollBtn">Roll Dice 🎲</button>
                <button id="resetBtn">Reset Game 🔁</button>

                <!-- <p id="refresh">Refresh page to change names</p> -->
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
